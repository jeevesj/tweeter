<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/hover-emojis.js"></script>


  </head>

  <!-- Top nav bar (fixed) -->
  <body>
    
      <nav>
        <div class="logo">tweeter</div>
        <div class="tweetNow">
          <div class="tweetText">
            <div class ="write">Write </div>
            <div> a new tweet</div>
          </div>
          <i class="fa-solid fa-angles-down"></i>
        </div>
      </nav>

      <main class="container">
        <header class="header__profile">
          <div class="icon">
              <img src="/images/profile-hex.png"> 
          </div>
          <br>
          <div class="name">
              <h2>Christian Gravel</h2>
          </div>
        </header>

        <!-- Page-specific (main) content here -->
        

        <section class="new__tweet">
          <h2>Compose Tweet</h2>
          <form>
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div class="underTextBox">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>

          <br>

        <section class="tweets">
          <article class="tweets__article">
            <header class="tweets__header">
              <div class="tweets__img__name">
                <img src="https://i.imgur.com/73hZDYK.png" alt="Profile-picture">
                <name>Chris</name>
              </div>
              <span>@marcel</span>
            </header>
            <p class="content">
              This is an example of a tweet. I love to go bowling on wednesdays.
            </p>
            <div class="tweets__line"></div>
            <footer class="tweets__footer">
              <time datetime="2015-03-29 19:00">March 29</time>
              <span class ="share__emojis" >
                <i class="fa-solid fa-flag"></i>
                <i class="fa-sharp fa-solid fa-retweet"></i>
                <i class="fa-solid fa-heart"></i>
              </span>
            </footer>
          </article>
        </section>
      </main>
      <footer>
        <br>
        <br>
        <br>
        <br>
      </footer>
  </body>
</html>
